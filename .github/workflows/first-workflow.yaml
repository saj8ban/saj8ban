name: First Workflow
on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: Multiline run-shell-commands
        run: |
          node -v
          npm -v
  parallel-job-macos: 
    runs-on: macos-latest
    steps: 
      - name: View SW Version
        run: sw_vers
  dependent-jobs:
    runs-on: windows-latest
    needs: run-shell-commands
    steps: 
      - name: echo a string
        run: Write-output "Windows String"
      - name: Error Step
        run: doesnot exist
        